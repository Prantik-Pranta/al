<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with {{ other_user.username }} - AlumniFy</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f2ef; padding: 20px; }
    .chat-box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .message { margin: 8px 0; }
    .me { text-align: right; color: #0a66c2; }
    .them { text-align: left; color: #333; }
    textarea {
      width: 100%; height: 60px; border-radius: 6px; border: 1px solid #ccc; padding: 8px;
    }
    button {
      margin-top: 8px; background: #0a66c2; color: white; border: none; padding: 8px 16px;
      border-radius: 4px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Chat with {{ other_user.username }}</h2>
  <div class="chat-box">
    {% for msg in messages %}
      <div class="message {% if msg.sender == request.user %}me{% else %}them{% endif %}">
        <strong>{{ msg.sender.username }}:</strong> {{ msg.content }}
      </div>
    {% empty %}
      <p>No messages yet.</p>
    {% endfor %}
  </div>

  <form method="post">
    {% csrf_token %}
    <textarea name="message" placeholder="Type a message..."></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
