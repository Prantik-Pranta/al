<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}AlumniFy{% endblock %}</title>

  <!-- Common CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  {% block extra_css %}
  <style>
    /* === Full-site Blurry Background === */
    html, body { height: 100%; }
    body {
      position: relative; /* create stacking context */
      background: url("{% static 'images/bg-blur.jpg' %}") center/cover no-repeat fixed;
      background-color: #f0f2f5; /* fallback color */
      overflow-x: hidden;
    }

    /* The glass/blur layer sitting above the background, below content */
    body::after {
      content: "";
      position: fixed;
      inset: 0;              /* top:0; right:0; bottom:0; left:0 */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.4); /* soft white overlay */
      z-index: 0;            /* BELOW content, ABOVE background */
      pointer-events: none;  /* donâ€™t block clicks */
    }

    /* Keep all site content above the blur layer */
    .page-wrap { position: relative; z-index: 1; }

    /* Optional: subtle glass for cards/nav/modals */
    .card, .navbar, .modal-content {
      background-color: rgba(255, 255, 255, 0.85) !important;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Mobile: a bit lighter blur for performance */
    @media (max-width: 576px) {
      body::after {
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.35);
      }
    }
  </style>
  {% endblock %}
</head>
<body>
  <div class="page-wrap">
    <!-- Common Header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- (Optional) Footer -->
  </div>

  <!-- Common JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
