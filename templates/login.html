{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AlumniFy - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .min-vh-100 { min-height: 100vh; }
        .btn-primary {
            background-color: #0a66c2;
            border-color: #0a66c2;
            border-radius: 24px;
            font-weight: 600;
            padding: 12px 24px;
        }
        .btn-primary:hover {
            background-color: #004182;
            border-color: #004182;
        }
        .form-control {
            border-radius: 4px;
            padding: 12px 16px;
            border: 1px solid #ccc;
        }
        .form-control:focus {
            border-color: #0a66c2;
            box-shadow: 0 0 0 2px rgba(10, 102, 194, 0.2);
        }
    </style>
</head>
<body>
    <div class="min-vh-100 bg-light">
        <!-- Simple Brand Header -->
        <div class="text-center py-4">
            <a class="fw-bold text-primary fs-1 text-decoration-none" href="/">
                AlumniFy
            </a>
        </div>

        <!-- Login Form -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="bg-white p-5 rounded shadow-sm">
                        <h1 class="fw-bold text-dark mb-3">Sign in</h1>
                        <p class="text-muted mb-4">Stay updated on your professional world</p>


                        <form action="{% url 'signin' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label fw-semibold" for="email">Email or Phone</label>
                                <input class="form-control" id="email" name="email" required type="text"/>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-semibold" for="password">Password</label>
                                <input class="form-control" id="password" name="password" required type="password"/>
                            </div>

                            <button class="btn btn-primary w-100 py-3 fw-semibold mb-4" type="submit">
                                Sign in
                            </button>
                        </form>

                        <div class="text-center">
                            <span class="text-muted">New to AlumniFy?</span>
                            <a href="{% url 'signup' %}" class="text-primary text-decoration-none fw-semibold ms-1">
                                Join now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-5 py-4">
            <div class="container">
                <div class="text-center">
                    <a class="text-muted text-decoration-none me-3" href="/about">About</a>
                    <a class="text-muted text-decoration-none me-3" href="/accessibility">Accessibility</a>
                    <a class="text-muted text-decoration-none me-3" href="/help">Help Center</a>
                    <a class="text-muted text-decoration-none me-3" href="/privacy">Privacy & Terms</a>
                    <a class="text-muted text-decoration-none me-3" href="/ad-choices">Ad Choices</a>
                    <a class="text-muted text-decoration-none me-3" href="/advertising">Advertising</a>
                    <a class="text-muted text-decoration-none me-3" href="/business">Business Services</a>
                    <a class="text-muted text-decoration-none me-3" href="/mobile">Get the AlumniFy app</a>
                    <span class="text-muted">AlumniFy Corporation Â© 2025</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
