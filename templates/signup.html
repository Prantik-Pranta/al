{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Join AlumniFy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .min-vh-100 { min-height: 100vh; }
        .btn-primary {
            background-color: #0a66c2;
            border-color: #0a66c2;
            border-radius: 24px;
            font-weight: 600;
            padding: 12px 24px;
        }
        .btn-primary:hover {
            background-color: #004182;
            border-color: #004182;
        }
        .form-control {
            border-radius: 4px;
            padding: 12px 16px;
            border: 1px solid #ccc;
        }
        .form-control:focus {
            border-color: #0a66c2;
            box-shadow: 0 0 0 2px rgba(10, 102, 194, 0.2);
        }
        .user-type-selector {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }
        .user-type-btn {
            flex: 1;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        .user-type-btn.active {
            border-color: #0a66c2;
            background: #f0f8ff;
        }
        .user-type-btn:hover {
            border-color: #0a66c2;
        }
    </style>
</head>
<body>
    <div class="min-vh-100 bg-light">
        <!-- Simple Brand Header -->
        <div class="text-center py-4">
            <a class="fw-bold text-primary fs-1 text-decoration-none" href="/">
                AlumniFy
            </a>
        </div>

        <!-- Signup Form -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="bg-white p-5 rounded shadow-sm">
                        <h1 class="fw-bold text-dark mb-3 text-center">Make the most of your professional life</h1>

                        <!-- User Type Selector -->
<div class="user-type-selector">
  <button type="button" class="user-type-btn active" onclick="selectUserType(this,'student')">
    <h5 class="fw-bold">üéì Student</h5>
    <p class="text-muted small mb-0">Currently studying</p>
  </button>
  <button type="button" class="user-type-btn" onclick="selectUserType(this,'alumni')">
    <h5 class="fw-bold">üë®‚Äçüéì Alumni</h5>
    <p class="text-muted small mb-0">Graduated</p>
  </button>
</div>

                        <input type="hidden" id="userType" name="user_type" value="student">

                        {% if messages %}
                        <div class="mb-4">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <form action="{% url 'create_account' %}" method="post" novalidate>
                            {% csrf_token %}
                            <input type="hidden" id="userType" name="user_type" value="student">  <!-- moved inside form -->

<!-- Department (for both Student & Alumni) -->
<div class="mb-3">
  <label class="form-label fw-semibold" for="department">Department</label>
  <input class="form-control" id="department" name="department" type="text" placeholder="e.g., CSE / EEE / Marketing">
</div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold" for="firstName">First name</label>
                                    <input class="form-control" id="firstName" name="firstName" required type="text"/>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold" for="lastName">Last name</label>
                                    <input class="form-control" id="lastName" name="lastName" required type="text"/>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold" for="email">Email</label>
                                <input class="form-control" id="email" name="email" required type="email"/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold" for="phone">Phone number</label>
                                <input class="form-control" id="phone" name="phone" required type="tel"/>
                            </div>

                            <!-- NEW: University name -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold" for="university">University name</label>
                                <input class="form-control" id="university" name="university" type="text" placeholder="e.g., University of Dhaka"/>
                            </div>

                            <!-- NEW: Gender select -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold" for="gender">Gender</label>
                                <select class="form-select" id="gender" name="gender" aria-label="Select gender">
                                    <option value="">Select</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                    <option value="O">Other</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold" for="password">Password</label>
                                <div class="input-group">
                                    <input class="form-control" id="password" name="password" required type="password"/>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                        Show
                                    </button>
                                </div>
                            </div>

                            <button class="btn btn-primary w-100 py-3 fw-semibold mb-4" type="submit">
                                Agree & Join
                            </button>
                        </form>

                        <div class="text-center">
                            <span class="text-muted">Already on AlumniFy?</span>
                            <a href="{% url 'login' %}" class="text-primary text-decoration-none fw-semibold ms-1">
                                Sign in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectUserType(type) {
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            document.getElementById('userType').value = type;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.btn-outline-secondary');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }
    </script>
</body>
</html>
