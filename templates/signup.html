{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AlumniFy - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body class="bg-surface">
    <div class="min-vh-100">
        <!-- Simple Brand Header -->
        <div class="text-center py-4">
            <a class="fw-bold text-primary fs-1 text-decoration-none" href="/">
                AlumniFy
            </a>
        </div>

        <!-- Signup Form -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card p-5">
                        <h1 class="fw-bold text-dark mb-3">Join AlumniFy</h1>
                        <p class="text-muted mb-4">Make the most of your professional life</p>

                        <form action="{% url 'signup' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label fw-semibold" for="full_name">Full Name</label>
                                <input class="form-control" id="full_name" name="full_name" required type="text"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold" for="email">Email</label>
                                <input class="form-control" id="email" name="email" required type="email"/>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-semibold" for="password">Password</label>
                                <input class="form-control" id="password" name="password" required type="password"/>
                            </div>

                            <button class="btn btn-primary w-100 py-3 fw-semibold mb-4" type="submit">
                                Continue
                            </button>
                        </form>

                        <div class="text-center">
                            <span class="text-muted">Already on AlumniFy?</span>
                            <a href="{% url 'login' %}" class="text-primary text-decoration-none fw-semibold ms-1">
                                Sign in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-5 py-4">
            <div class="container">
                <div class="text-center">
                    <a class="text-muted text-decoration-none me-3" href="/about">About</a>
                    <a class="text-muted text-decoration-none me-3" href="/accessibility">Accessibility</a>
                    <a class="text-muted text-decoration-none me-3" href="/help">Help Center</a>
                    <a class="text-muted text-decoration-none me-3" href="/privacy">Privacy & Terms</a>
                    <a class="text-muted text-decoration-none me-3" href="/ad-choices">Ad Choices</a>
                    <a class="text-muted text-decoration-none me-3" href="/advertising">Advertising</a>
                    <a class="text-muted text-decoration-none me-3" href="/business">Business Services</a>
                    <a class="text-muted text-decoration-none me-3" href="/mobile">Get the AlumniFy app</a>
                    <span class="text-muted">AlumniFy Corporation Â© 2025</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
