{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AlumniFy: Log In or Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body class="bg-surface">
    <div class="min-vh-100">
        <!-- Simple Brand Header -->
        <div class="text-center py-4">
            <a class="fw-bold text-primary fs-1 text-decoration-none" href="/">
                AlumniFy
            </a>
        </div>

        <!-- Hero Section -->
        <div class="container">
            <div class="row align-items-center min-vh-75">
                <div class="col-lg-6">
                    <div class="py-5">
                        <h1 class="display-4 fw-bold text-dark mb-4">
                            Find jobs, connections, insights and more to grow your career
                        </h1>

                        <div class="login-options">
                            <div class="mb-4">
                                <a href="{% url 'login' %}" class="btn btn-primary btn-lg w-100 py-3 fw-semibold">
                                    Sign in with email
                                </a>
                            </div>

                            <p class="text-muted small mb-4">
                                By clicking Continue to join or sign in, you agree to AlumniFy's
                                <a href="#" class="text-primary text-decoration-none">User Agreement</a>,
                                <a href="#" class="text-primary text-decoration-none">Privacy Policy</a>, and
                                <a href="#" class="text-primary text-decoration-none">Cookie Policy</a>.
                            </p>

                            <div class="text-center">
                                <span class="text-muted">New to AlumniFy?</span>
                                <a href="{% url 'signup' %}" class="text-primary text-decoration-none fw-semibold ms-1">
                                    Join now
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="text-center">
                        <img alt="Person using a laptop" class="img-fluid" src="{% static 'images/hero-img.svg' %}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
